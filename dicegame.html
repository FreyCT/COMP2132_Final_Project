<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>COMP2132</title>
        <link rel="stylesheet" href="styles/style.min.css">
        <link rel="stylesheet" href="styles/dicegame.min.css">
	</head>
	<body>
		<div class="wrapper">	
			<header>		
				<h1><a href="index.html">Game portal</a></h1>
			</header>	
			<main>
				<div class="banner">
					<img src="images/banner-image.jpg" alt="">
					<h2>Dice Game</h2>
                </div>	
                
                <div id="overall-dice-game">
                    <section class="player-dice box">
                        <p id="player-dice-title">Player Dice</p>
                        <img src="images/dice/dice-1.png" class="dice-image" id="player-dice-image">
                    </section>
                    <section class="computer-dice box">
                        <p id="computer-dice-title">Computer Dice</p>
                        <img src="images/dice/dice-1.png" class="dice-image">
                    </section>
                    <section class="score-tally box">
                        <p>Score Tally</p>
                        <table>
                            <tr>
                                <th>round</th>
                                <th>Player</th>
                                <th>Computer</th>
                            </tr>
                            <tr>
                                <td>1st roll</td>
                                <td class = "roll">-</td>
                                <td class = "roll">-</td>
                            </tr>
                            <tr>
                                <td>2nd roll</td>
                                <td class = "roll">-</td>
                                <td class = "roll">-</td>
                            </tr>
                            <tr>
                                <td>round 1 total</td>
                                <td class = "points">points</td>
                                <td class = "points">points</td>
                            </tr>
                            <tr>
                                <td>1st roll</td>
                                <td class = "roll">-</td>
                                <td class = "roll">-</td>
                            </tr>
                            <tr>
                                <td>2nd roll</td>
                                <td class = "roll">-</td>
                                <td class = "roll">-</td>
                            </tr>
                            <tr>
                                <td>round 2 total</td>
                                <td class = "points">points</td>
                                <td class = "points">points</td>
                            </tr>
                            <tr>
                                <td>1st roll</td>
                                <td class = "roll">-</td>
                                <td class = "roll">-</td>
                            </tr>
                            <tr>
                                <td>2nd roll</td>
                                <td class = "roll">-</td>
                                <td class = "roll">-</td>
                            </tr>
                            <tr>
                                <td>round 3 total</td>
                                <td class = "points">points</td>
                                <td class = "points">points</td>
                            </tr>
                            <tr>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                            </tr>
                            <tr>
                                <td>total score</td>
                                <td class = "totalPlayerScore">Total</td>
                                <td class = "totalComputerScore">Total</td>
                            </tr>
                        </table>
                    </section>
                    <section class="roll-dice box" id="btn-roll"><p>Roll Dice</p></li></section>
                </div>
			</main>
			<footer>
			</footer>	
        </div>
        <script src="scripts/dicegame.js"></script>
        <script src="scripts/jquery-3.4.1.min.js"></script>
